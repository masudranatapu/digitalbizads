<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Developed By" content="Arobil limited" />
    <meta name="Designer" content="Rabin Mia" />
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Card</title>
</head>

<body>


    <div class="card_wrapper">
        <div class="card_template">
            <!-- title -->
            <div class="card_title pb-2 pt-2 text-center">
                <h2>Express T-Shirts</h2>
            </div>

            <!-- slider -->
            <div class="carousel_slider">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- carousel item -->
                        <div class="carousel-item active">
                            <img src="assets/images/1.jpg" class="d-block w-100" alt="image">
                        </div>
                        <!-- carousel item -->
                        <div class="carousel-item">
                            <img src="assets/images/2.jpg" class="d-block w-100" alt="image">
                        </div>
                        <!-- carousel item -->
                        <div class="carousel-item">
                            <img src="assets/images/3.jpg" class="d-block w-100" alt="image">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <!-- purchase button -->
            <div class="purchase_btn text-center mb-4">
                <a href="#">Click to Purchase</a>
            </div>

            <!-- social medai -->
            <div class="social_wrapper mb-3">
                <div class="section_heading text-center mb-3">
                    <h4>Connect With Me</h4>
                </div>

                <div class="social_wrapper">
                    <div class="row row-cols-4 row-cols-sm-5 g-3">
                        <!-- social icon -->
                        <div class="col">
                            <div class="social_item">
                                <a href="#" target="_blank">
                                    <img src="assets/images/icon/phone.svg" alt="facebook">
                                </a>
                            </div>
                        </div>
                        <!-- social icon -->
                        <div class="col">
                            <div class="social_item">
                                <a href="#" target="_blank">
                                    <img src="assets/images/icon/comments.svg" alt="facebook">
                                </a>
                            </div>
                        </div>
                        <!-- social icon -->
                        <div class="col">
                            <div class="social_item">
                                <a href="#" target="_blank">
                                    <img src="assets/images/icon/envelope.svg" alt="facebook">
                                </a>
                            </div>
                        </div>
                        <!-- social icon -->
                        <div class="col">
                            <div class="social_item">
                                <a href="#" target="_blank">
                                    <img src="assets/images/icon/globe.svg" alt="facebook">
                                </a>
                            </div>
                        </div>
                        <!-- social icon -->
                        <div class="col">
                            <div class="social_item qrcode_icon">
                                <a href="javascript:void(0)" target="_blank" data-bs-toggle="modal"
                                    data-bs-target="#qrcodeModal">
                                    <img src="assets/images/icon/qr-code.svg" alt="facebook">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- copyright -->
            <div class="bottom_content text-center pb-3">
                <p>CashApp: $SBOWEN2005</p>
            </div>
        </div>
    </div>







    <!-- Qrcode Modal -->
    <div class="qrcode_modal modal fade" id="qrcodeModal" tabindex="-1" aria-labelledby="qrcodeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="qrcodeModalLabel">Scan QR Code</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="qe_code text-center">
                        <img src="assets/images/qr-code.png" alt="image">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- js file -->
    <script src="assets/js/bootstrap.min.js"></script>


</body>

</html>
